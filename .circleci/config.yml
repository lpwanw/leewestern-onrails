  test-ruby:
    docker:
      - image: cimg/ruby:3.2.2-node
      - image: cimg/postgres:14.13
        environment:
          POSTGRES_USER: user
          POSTGRES_DB: rails_threads_test
          POSTGRES_PASSWORD: ""
    environment:
      RAILS_ENV: test
      POSTGRES_USER: user
      POSTGRES_PASSWORD: ""
    executor: ubuntu
    steps:
      - checkout
      - ruby/install-deps
      - run:
          name: wait for DB
          command: dockerize -wait tcp://localhost:5432 -timeout 1m
      - run:
          name: Database setup
          command: bundle exec rake db:test:prepare
      - run:
          name: rspec test
          command: bundle exec rspec
  deploy:
